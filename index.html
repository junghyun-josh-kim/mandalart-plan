<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mandalart Plan</title>
</head>
<body>
    <main>
        <section class="container">
            <section class="center">
                <input type="text" class="center__center box" placeholder="GOAL!">
                <input class="center__left-top box">
                <input class="center__left-mid box">
                <input class="center__left-bot box">
                <input class="center__mid-top box">
                <input class="center__mid-bot box">
                <input class="center__right-top box">
                <input class="center__right-mid box">
                <input class="center__right-bot box">
            </section>
            <section class="left-top">
                <input class="left-top__center box">
                <input class="left-top__left-top box">
                <input class="left-top__left-mid box">
                <input class="left-top__left-bot box">
                <input class="left-top__mid-top box">
                <input class="left-top__mid-bot box">
                <input class="left-top__right-top box">
                <input class="left-top__right-mid box">
                <input class="left-top__right-bot box">
            </section>
            <section class="left-mid">
                <input class="left-mid__center box">
                <input class="left-mid__left-top box">
                <input class="left-mid__left-mid box">
                <input class="left-mid__left-bot box">
                <input class="left-mid__mid-top box">
                <input class="left-mid__mid-bot box">
                <input class="left-mid__right-top box">
                <input class="left-mid__right-mid box">
                <input class="left-mid__right-bot box">
            </section>
            <section class="left-bot">
                <input class="left-bot__center box">
                <input class="left-bot__left-top box">
                <input class="left-bot__left-mid box">
                <input class="left-bot__left-bot box">
                <input class="left-bot__mid-top box">
                <input class="left-bot__mid-bot box">
                <input class="left-bot__right-top box">
                <input class="left-bot__right-mid box">
                <input class="left-bot__right-bot box">
            </section>
            <section class="mid-top">
                <input class="mid-top__center box">
                <input class="mid-top__left-top box">
                <input class="mid-top__left-mid box">
                <input class="mid-top__left-bot box">
                <input class="mid-top__mid-top box">
                <input class="mid-top__mid-bot box">
                <input class="mid-top__right-top box">
                <input class="mid-top__right-mid box">
                <input class="mid-top__right-bot box">
            </section>
            <section class="mid-bot">
                <input class="mid-bot__center box">
                <input class="mid-bot__left-top box">
                <input class="mid-bot__left-mid box">
                <input class="mid-bot__left-bot box">
                <input class="mid-bot__mid-top box">
                <input class="mid-bot__mid-bot box">
                <input class="mid-bot__right-top box">
                <input class="mid-bot__right-mid box">
                <input class="mid-bot__right-bot box">
            </section>
            <section class="right-top">
                <input class="right-top__center box">
                <input class="right-top__left-top box">
                <input class="right-top__left-mid box">
                <input class="right-top__left-bot box">
                <input class="right-top__mid-top box">
                <input class="right-top__mid-bot box">
                <input class="right-top__right-top box">
                <input class="right-top__right-mid box">
                <input class="right-top__right-bot box">
            </section>
            <section class="right-mid">
                <input class="right-mid__center box">
                <input class="right-mid__left-top box">
                <input class="right-mid__left-mid box">
                <input class="right-mid__left-bot box">
                <input class="right-mid__mid-top box">
                <input class="right-mid__mid-bot box">
                <input class="right-mid__right-top box">
                <input class="right-mid__right-mid box">
                <input class="right-mid__right-bot box">
            </section>
            <section class="right-bot">
                <input class="right-bot__center box">
                <input class="right-bot__left-top box">
                <input class="right-bot__left-mid box">
                <input class="right-bot__left-bot box">
                <input class="right-bot__mid-top box">
                <input class="right-bot__mid-bot box">
                <input class="right-bot__right-top box">
                <input class="right-bot__right-mid box">
                <input class="right-bot__right-bot box">
            </section>
        </section>

    </main>
</body>
</html>
